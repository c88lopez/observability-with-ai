global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for host monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # File-based service discovery for additional hosts
  - job_name: 'hosts'
    file_sd_configs:
      - files:
        - 'targets/hosts.yml'
        refresh_interval: 5m

  # Placeholder for future database monitoring
  - job_name: 'databases'
    file_sd_configs:
      - files:
        - 'targets/databases.yml'
        refresh_interval: 5m

  # Placeholder for future Kubernetes monitoring
  - job_name: 'kubernetes'
    file_sd_configs:
      - files:
        - 'targets/kubernetes.yml'
        refresh_interval: 5m
